
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Whale Rebellion Project</title>
    <style>
        /* Existing styles */
        /* ... */

        /* Styles for the image gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery .thumbnail {
            flex-basis: calc(50% - 10px);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Style for enlarged image modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Styles for audio player */
        .audio-player {
            margin-top: 20px;
            text-align: center;
        }

        audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>The Whale Rebellion Project</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#project-description">Description</a></li>
                    <li><a href="#donation-notice">Donation Notice</a></li>
                    <li><a href="#course-materials">Course Materials</a></li>
                    <li><a href="#multimedia">Visual Media</a></li>
                    <li><a href="#audio-files">Audio</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section id="multimedia">
        <h2>Multimedia</h2>
        <div class="gallery">
            <div class="thumbnail">
                <img src="path/to/image1.jpg" alt="Image 1" onclick="openModal(this);">
            </div>
            <div class="thumbnail">
                <img src="path/to/image2.jpg" alt="Image 2" onclick="openModal(this);">
            </div>
            <!-- More thumbnails -->
        </div>
    </section>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="enlargedImage">
    </div>
    
    <div class="container">
        <!-- Previous sections -->
        <!-- ... -->

        <!-- Audio Files Section -->
        <section id="audio-files">
            <h2>Audio Files</h2>
            <div class="audio-player">
                <audio controls>
                    <source src="path/to/your/audiofile1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Description of Audio File 1</p>
            </div>

            <div class="audio-player">
                <audio controls>
                    <source src="path/to/your/audiofile2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Description of Audio File 2</p>
            </div>
            <!-- Additional audio files can be added here -->
        </section>
    </div>

    <script>
        // JavaScript for image modal
        // ...
    </script>
</body>
</html>
